name: "Npm Audit"

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ou a versão que você está utilizando

    - name: Install dependencies
      run: npm install

    - name: Run npm audit
      run: npm audit --production
