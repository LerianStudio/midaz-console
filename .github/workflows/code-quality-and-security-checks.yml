name: "Code Quality and Security Checks"

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  id-token: write
  contents: read
  pull-requests: read
  actions: read
  security-events: write

jobs:
  # Job para rodar a análise ESLint
  ESLint:
    runs-on: ubuntu-latest
    name: Run ESLint for Next.js
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up .env file
        run: |
          cp .env.example .env  # Copia .env.example para .env para uso local, se necessário

      - name: Install dependencies and update ESLint packages
        run: |
          npm install
          npm install eslint@latest eslint-config-next@latest eslint-plugin-prettier@latest eslint-plugin-react-hooks@latest

      - name: Run ESLint
        run: |
          npm run lint

  # Job para rodar a análise CodeQL
  CodeQL:
    runs-on: ubuntu-latest
    name: Run CodeQL for Next.js
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript
            build-mode: none
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Job para rodar o Npm Audit
  npm-audit:
    runs-on: ubuntu-latest
    name: Run npm audit and fix vulnerabilities
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --omit=dev

      - name: Fix vulnerabilities
        run: npm audit fix  # Fix the vulnerabilities
