name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: midaz-console

      - name: Build of the project
        run: npm run build
        working-directory: midaz-console

      - name: Start app
        run: npm run start &
        working-directory: midaz-console
        env:
          PORT: 8081

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:8081 --timeout 60000
        working-directory: midaz-console

      - name: Run Lighthouse CI
        run: npm run lhci -- --ci
        working-directory: midaz-console

      - name: Debug file paths
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing .lighthouseci directory:"
          ls -lh midaz-console/.lighthouseci

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            midaz-console/.lighthouseci/*.html
            midaz-console/.lighthouseci/*.json
          if-no-files-found: error

      - name: Cleanup
        run: kill $(lsof -t -i:8081) || true
