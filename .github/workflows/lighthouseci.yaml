name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start app
        run: npm run start &
        env:
          PORT: 8081

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:8081 --timeout 60000

      - name: Run Lighthouse CI
        run: npm run lhci -- --ci

      - name: Debug output paths
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing .lighthouseci directory:"
          ls -la .lighthouseci || echo ".lighthouseci not found"
          echo "Listing all HTML and JSON files:"
          find . -name "*.html" -o -name "*.json"

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            ${{ github.workspace }}/.lighthouseci/*.html
            ${{ github.workspace }}/.lighthouseci/*.json
          if-no-files-found: error

      - name: Cleanup
        run: kill $(lsof -t -i:8081) || true
