name: "Build"

on:
  workflow_run:
    workflows: ["Release"]  # Nome do fluxo de trabalho de release
    types:
      - completed  # Garantir que o build seja executado quando o fluxo de release for concluÃ­do

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      APP_NAME: midaz-console
      DOCKERHUB_ORG: lerianstudio
    name: Build And Publish Docker Image to Midaz
    steps:
    - name: Set up GitHub token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_APP_ID }}
        private-key: ${{ secrets.LERIAN_STUDIO_MIDAZ_PUSH_BOT_PRIVATE_KEY }}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
    
    - name: Set up Node.js 22
      uses: actions/setup-node@v3
      with:
          node-version: '22'  

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
  
    - name: Install dependencies
      run: npm install

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: "${{ secrets.DOCKER_USERNAME }}"
        password: "${{ secrets.DOCKER_PASSWORD }}"

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_ORG }}/${{ env.APP_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=ref,event=branch,suffix=-${{ github.sha }}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=registry,ref=${{ env.DOCKERHUB_ORG }}/${{ env.APP_NAME }}:latest
        build-args: |
          GITHUB_TOKEN=${{ steps.app-token.outputs.token }}

    - name: Extract tag name
      shell: bash
      run: echo "tag=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      id: extract_tag

