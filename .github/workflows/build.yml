name: "Build and Publish Docker Image for Node.js"

on:
  push:
    tags:
      - '**'

permissions:
  id-token: write
  contents: read
  pull-requests: write
#Build and publish Docker image  
jobs:
  build_and_publish:
    runs-on: ubuntu-24.04
    env:
      DOCKERHUB_ORG: lerianstudio
    name: Build and Publish Docker Image for Node.js
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_ORG }}/midaz-console
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch,suffix=-${{ github.sha }}

      - name: Build and Push Docker image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          
#Execute scan of image
      - name: Extract tag name
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        id: extract_tag

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKERHUB_ORG }}/midaz-console:${{ steps.extract_tag.outputs.tag }}'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'